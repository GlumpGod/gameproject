<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="script" href="index.js">
</head>
<body>
    <div class="heading">
        <h1 class="titleCard">
            Rock Paper Scissors!
        </h1>

        <h3 class="howToPlay">
            In this game you choose between 'Rock, Paper, or Scissors' and a computer does the same.<br><br>
            Rock beats paper, Scissors beat paper, and paper beats rock.<br><br>
            Try your best to win the best of 5!
        </h3>
    </div>

    <div class="scoreDiv">
        <h2 class="playerScore">PLAYER : </h2>
        <h2 class="cpuScore">COMPUTER : </h2> 
    </div>

    <div class="buttonDiv">
        <button type="button" class="play" onclick="playRound()">PLAY</button>
        <p id="results"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>

<!-- rock paper scissor images from https://thenounproject.com/ -->
